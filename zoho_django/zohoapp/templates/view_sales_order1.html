<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round to Nearest 10 and Calculate Difference</title>
</head>
<body>
    <label for="inputNumber">Enter a number:</label>
    <input type="number" id="inputNumber" placeholder="Enter a number">

    <br><br>

    <label for="roundedNumber">Rounded Number:</label>
    <span id="roundedNumber"></span>

    <br><br>

    <label for="difference">Difference:</label>
    <span id="difference"></span>

    <script>
        // Get references to input and output elements
        const inputNumber = document.getElementById("inputNumber");
        const roundedNumber = document.getElementById("roundedNumber");
        const difference = document.getElementById("difference");

        // Add an event listener to the input field
        inputNumber.addEventListener("input", function () {
            // Get the input value
            const inputValue = parseFloat(inputNumber.value);

            // Round to the nearest multiple of 10
            const roundedValue = Math.round(inputValue / 10) * 10;

            // Update the roundedNumber span with the rounded value
            roundedNumber.textContent = roundedValue;

            // Calculate and display the difference
            const diff = roundedValue - inputValue;
            difference.textContent = diff;
        });
    </script>
</body>
</html>
