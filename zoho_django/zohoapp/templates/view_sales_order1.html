<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate to a New Page with PK</title>
</head>
<body>
    <!-- Button with a data attribute for the PK -->
    <button data-pk="6" onclick="goToNewPage()">Go to New Page</button>

    <script>
        function goToNewPage() {
            // Get the PK value from the data attribute of the button
            const pk = document.querySelector('button').getAttribute('data-pk');

            // Set the relative URL of the new page with the pk as a query parameter
            const newPageUrl = `sales_order_det/${pk}`; // Replace with the relative path to your new page

            // Navigate to the new page
            window.location.href = newPageUrl;
        }
    </script>
</body>
</html>
